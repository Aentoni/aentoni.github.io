<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tequilafaescht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <img src="https://picsum.photos/1000/200" class="img-fluid w-100" alt="random picture">
        </div>
    </div>
    <div>
        <h1>Tequila tequila tequila!!!</h1>
    </div>
    <form class="row g-3">
        <div class="col-12">
            <label for="inputFirstName" class="form-label">Vorname</label>
            <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-12">
            <label for="inputLastName" class="form-label">Nachname</label>
            <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-12">
            <div>Kostümauswahl:</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="kostuem1" value="option1"
                       checked>
                <label class="form-check-label" for="kostuem1">
                    Pinguin
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="kostuem2" value="option2">
                <label class="form-check-label" for="kostuem2">
                    Britney Spears
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="kostuem3" value="option2">
                <label class="form-check-label" for="kostuem3">
                    March Simpson
                </label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <label class="form-check-label" for="DSGVOCheck">
                    <input class="form-check-input" type="checkbox" id="DSGVOCheck">
                    DSGVO, Ich willige ein, dass Vorname, Nachname, E-Mail-Adresse und Kostümauswahl von Franzi, Eva und
                    Clara verarbeitet werden.
                </label>
            </div>
        </div>
        <div class="form-floating">
            <label for="floatingTextarea2">Nachricht (optional)</label>
            <textarea class="form-control" placeholder="Leave a comment here, if you want" id="floatingTextarea2"
                      style="height: 100px"></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Senden</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
